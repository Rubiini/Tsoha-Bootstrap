{% extends "base.html" %}
{% block content %}

<h1>Add classification to classify your notes.</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/classification">
    <div class="form-group">
        <label>Title</label>
        <input type="text" name='title' class="form-control">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Add</button>
        <a href="{{base_path}}/classification " class="btn btn-success">Back to classifications</a>
    </div>
</form>
{% endblock %}
