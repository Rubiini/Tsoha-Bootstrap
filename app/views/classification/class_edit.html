{% extends "base.html" %}
{% block content %}
  <h1>Edit {{classification.title}}</h1>

  <form method="post" action="{{base_path}}/classification/{{attributes.id}}/edit">
    <div class="form-group">
      <label>Title</label>
      <input type="text" name='title' value="{{attributes.title}}" class="form-control">
    </div>
    
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Save changes</button>
      <a href="{{base_path}}/classification " class="btn btn-success">Back to classifications</a>
    </div>
  </form>
{% endblock %}
