{% extends "base.html" %}
{% block content %}

<h1>Add note to your notebook</h1>

<form method="post" action="{{base_path}}/note">
    <div class="form-group">
        <label>Title</label>
        <input type="text" name="title" class="form-control">
    </div>

    <div class="form-group">
        <label>Date</label>
        <input type="text" name="date_" class="form-control">
    </div>

    <div class="form-group">
        <label>Time</label>
        <input type="text" name="time_" class="form-control">
    </div>

    <div class="form-group">
        <label>Place</label>
        <input type="text" name="place" class="form-control">
    </div>  

    <div class="form-group">
        <label>Status</label>
        <select type="text" name="status" class="form-control">
            <option>Done</option>
            <option>In progress</option>
            <option>Not started</option>
            <option>No status</option>
        </select>
    </div>    

    <div class="form-group">
        <label>Priority</label>
        <select type="text" name="priority" class="form-control">
            <option>&#9733&#9733&#9733&#9733&#9733</option>
            <option>&#9733&#9733&#9733&#9733</option>
            <option>&#9733&#9733&#9733</option>
            <option>&#9733&#9733</option>
            <option>&#9733</option>
        </select>
    </div>    

    <div class="form-group">
        <label>Note</label>
        <textarea name="note" class="form-control"></textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Add</button>
    </div>
</form>
{% endblock %}
