{% extends "base.html" %}
{% block content %}

  <div class="alert alert-success">
	{{message}}
  </div>  

  <h1>{{notes.title}}</h1>
  
  <p><strong>Date:</strong> {{notes.date_}}</p>
  <p><strong>Time:</strong> {{notes.time_}}</p>
  <p><strong>Place:</strong> {{notes.place}}</p>
  <p><strong>Status:</strong> {{notes.status}}</p>
  <p><strong>Priority:</strong> {{notes.priority}}</p>
  <p><strong>Note:</strong> {{notes.note}}</p>
  
  <p>
      <a class="btn btn-primary" href="{{base_path}}/note/{{notes.id}}/edit" role="button">Edit</a>
      <a class="btn btn-primary" href="{{base_path}}/note/{{notes.id}}/destroy" role="button">Delete</a>
  </p> 
  

{% endblock %}
