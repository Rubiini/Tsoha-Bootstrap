{% extends "base.html" %}
{% block content %}

<h1>Edit {{note.title}}</h1>

<form method="post" action="{{base_path}}/note">
    <div class="form-group">
        <label>Title</label>
        <input type="text" name="title" value="{{attributes.title}}" class="form-control">
    </div>

    <div class="form-group">
        <label>Date</label>
        <input type="text" name="date_" value="{{attributes.date_}}" class="form-control">
    </div>

    <div class="form-group">
        <label>Time</label>
        <input type="text" name="time_" value="{{attributes.time_}}" class="form-control">
    </div>

    <div class="form-group">
        <label>Place</label>
        <input type="text" name="place" value="{{attributes.place}}" class="form-control">
    </div>  

    <div class="form-group">
        <label>Status</label>
        <select type="text" name="status" value="{{attributes.status}}" class="form-control">
            <option>Done</option>
            <option>In progress</option>
            <option>Not started</option>
            <option>No status</option>
        </select>
    </div>    

    <div class="form-group">
        <label>Priority</label>
        <select type="text" name="priority" value="{{attributes.priority}}" class="form-control">
            <option>&#9733&#9733&#9733&#9733&#9733</option>
            <option>&#9733&#9733&#9733&#9733</option>
            <option>&#9733&#9733&#9733</option>
            <option>&#9733&#9733</option>
            <option>&#9733</option>
        </select>
    </div>    

    <div class="form-group">
        <label>Note</label>
        <input type="text" name="note" value="{{attributes.note}}" class="form-control"></input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{base_path}}/note " class="btn btn-success">Back</a>
    </div>
</form>
{% endblock %}
